<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main">
      <h2 class="main__title">Our Reviews</h2>
      <article class="review">
        <div class="review__img-container">
          <img src="" alt="" class="review__img" />
        </div>
        <h3 class="review__name"></h3>
        <p class="review__job"></p>
        <p class="review__info">
        </p>
        <div class="main__button-container">
          <button class="main__button prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="main__button next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="main__button-random random-btn">suprise me</button>
      </article>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
